<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réception du Formulaire</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      background: linear-gradient(
      135deg,
      #121212 25%,
      #1a1a1a 25%,
      #1a1a1a 50%,
      #121212 50%,
      #121212 75%,
      #1a1a1a 75%,
      #1a1a1a
      );
      background-size: 40px 40px;
      animation: move 4s linear infinite;
      text-align: center;
    }
    header {
      background-color: #A42424;
      padding: 10px;
      border-radius: 15px;
      border: #ffffe0 solid 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
    }
    h1 {
      font-family: 'kaushan_scriptregular', 'Arial', sans-serif;
      color: #ffffe0;
      text-align: center;
      margin: 0;
    }
    main {
      background-color: #FFFFE0;
      border-radius: 15px;
      border: #A42424 solid 5px;
      text-align: center;
      padding: 10px;
      margin-top: 80px; /* Pour éviter que le contenu ne soit caché par l'entête */
    }
    .form-info {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    strong {
      color: #333;
    }
    
    /* Ajout du fond animé */
    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <h1>Informations du Formulaire</h1>
  </header>
  
  <main>
    <div class="form-info">
      <p><strong>Prénom :</strong> <span id="firstName"></span></p>
      <p><strong>Nom:</strong> <span id="lastName"></span></p>
      <p><strong>E-mail:</strong> <span id="email"></span></p>
      <p><strong>Message:</strong> <span id="message"></span></p>
    </div>
  </main>
  
  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    
    var firstName = getParameterByName('firstName');
    var lastName = getParameterByName('lastName');
    var email = getParameterByName('email');
    var message = getParameterByName('message');
    
    document.getElementById('firstName').textContent = firstName;
    document.getElementById('lastName').textContent = lastName;
    document.getElementById('email').textContent = email;
    document.getElementById('message').textContent = message;
  </script>
  
</body>
</html>
